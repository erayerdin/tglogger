language: python
cache: pip
dist: xenial

jobs:
  include:
  - stage: Style Checking
    python: '3.7'
    install:
    - pip install -r requirements.txt
    - pip install -r dev.requirements.txt
    - pip install black
    - pip install tgcli --upgrade
    script:
    - black setup.py tests/ tglogger/ -l 79
    after_success:
    - tgcli bot send -r $TELEGRAM_RECEIVER message "ü•Ç Style check passed for \`tglogger\`."
    after_failure:
    - tgcli bot send -r $TELEGRAM_RECEIVER message "‚úÇÔ∏èüí• Style checking failed for \`tglogger\`. [See](https://travis-ci.com/erayerdin/tglogger)."
  - stage: Testing
    python: '3.5'
    install:
    - pip install -r requirements.txt
    - pip install -r dev.requirements.txt
    - pip install tgcli
